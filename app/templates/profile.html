{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block header %}

<h1>{{ user.first_name }}'s Profile</h1>

{% endblock %}

{% block content %}
<div class="col">
    <div class="card text-center">
        <div class="card-body">
            <h2 class="card-title">{{ user.username }}</h2>
            <h4 class="card-title">{{ user.email }}</h4>
            <h5 class="card-title">Member Since: {{ user.date_created.strftime('%A %B %d, %Y at %I:%M%p') }}</h5>
        </div>
    </div>
</div>

{% endblock %}
